<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2>Data Mahasiswa</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Kode Buku</th>
                        <th scope="col">Nama Buku</th>
                        <th scope="col">Penerbit</th>
                        <th scope="col">Penulis</th>
                        <th scope="col">Tahun</th>
                    </tr>
                </thead>
                <tbody>
                    {%for row in buku%}
                    <tr>
                        <td>{{ row.0 }}</td>
                        <td>{{ row.1 }}</td>
                        <td>{{ row.2 }}</td>
                        <td>{{ row.3 }}</td>
                        <td>{{ row.4 }}</td>
                        <td>
                            <div class="d-flex justify-content-between">
                                <form action="{{ url_for('updateMahasiswaPage') }}" method="POST">
                                    <input type="hidden" name="nim" value="{{ row.0}}" />
                                    <input type="hidden" name="nama" value="{{ row.1 }}" />
                                    <input type="hidden" name="prodi" value="{{ row.2 }}" />
                                    <input type="hidden" name="tahun" value="{{ row.3 }}" />
                                    <input type="hidden" name="alamat" value="{{ row.4 }}" />
                                    <button type="submit" class="btn btn-warning">Update</button>
                                </form>
                                
                                <form action="{{ url_for('deleteMahasiswa') }}" method="post" 
                                    onsubmit="return confirm('Apakah Anda Yakin Menghapus Data Ini?')">
                                    <input type="hidden" name="delete-nim" value="{{ row.0 }}" />
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a type="submit" class="mt-3 btn btn-secondary" href="/form">Input
                Data</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
</body>

</html>
